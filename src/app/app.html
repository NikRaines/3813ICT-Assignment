<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Assignment</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a *ngIf="user" class="nav-link" routerLink="/profile">Profile</a>
      </li>
      <li class="nav-item">
        <a *ngIf="user" class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a *ngIf="user" class="nav-link" routerLink="/groupManagement">Group Management</a>
      </li>
      <li class="nav-item">
        <a *ngIf="user && (user.role === 'SuperAdmin')" class="nav-link" routerLink="/userManagement">User Management</a>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item d-flex align-items-center">
        <img *ngIf="user && user.profileImg"

             alt="Profile Picture" 
             class="rounded-circle me-2" 
             style="width: 32px; height: 32px; object-fit: cover;">
        <span *ngIf="user" class="navbar-text text-light fw-semibold me-2 px-2 py-1 rounded bg-secondary">
          {{ user?.username }}
        </span>
